version: "3.0"

services:
  angular-service:
    container_name: webapp-service-test
    build: ./tqs_webapp
    networks:
      - webapp_test
    volumes:
      - './tqs_webapp:/usr/src/app_test'
    env_file: ./testing/.env
    environment:
      WEBAPP_LOCAL_PORT: $WEBAPP_LOCAL_PORT
      WEBAPP_DOCKER_PORT: $WEBAPP_DOCKER_PORT
    ports:
        - $WEBAPP_LOCAL_PORT:$WEBAPP_DOCKER_PORT

networks:
  webapp_test:
