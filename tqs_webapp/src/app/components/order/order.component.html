<div class="card" *ngIf="order">
    <div class="card-body">

        <div class="d-flex">
            <div>
                <h5 class="card-title">Order to {{order.address.address}}, {{order.address.city}} </h5>
                <label>At {{order.deliveryTimestamp  | date:'dd/MM/yyyy HH:mm'}}</label>
            </div>
            <img src="../../../assets/img/down.svg" id="show" (click)="showProducts()" *ngIf="!show" style="width: 20px; cursor: pointer; display: block; margin-left: auto;"/>
            <img src="../../../assets/img/up.svg"  id="not_show" (click)="showProducts()" *ngIf="show" style="width: 20px; cursor: pointer; display: block; margin-left: auto;"/>
        </div>

        <div class="col-lg-12" *ngIf="show">
            <hr>

            <span class="badge text-bg-secondary" *ngIf="order.status == 'QUEUED'">QUEUED</span> 
            <span class="badge text-bg-primary" *ngIf="order.status == 'COLLECTING'">COLLECTING</span>
            <span class="badge text-bg-warning" *ngIf="order.status == 'DELIVERING'">DELIVERING</span>
            <span class="badge text-bg-success" *ngIf="order.status == 'DELIVERED'">DELIVERED</span>
            <span class="badge text-bg-danger" *ngIf="order.status == 'CANCELLED'">CANCELLED</span>
