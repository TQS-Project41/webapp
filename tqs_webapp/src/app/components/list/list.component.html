<div class="card" *ngIf="list">
    <div class="card-body">

        <div class="d-flex">
            <h5 class="card-title">{{list.name}}</h5>
            <img src="../../../assets/img/down.svg" id="show" (click)="showProducts()" *ngIf="!show" style="width: 20px; cursor: pointer; display: block; margin-left: auto;"/>
            <img src="../../../assets/img/up.svg"  id="not_show" (click)="showProducts()" *ngIf="show" style="width: 20px; cursor: pointer; display: block; margin-left: auto;"/>
        </div>

        <div class="col-lg-12" *ngIf="show">
            <hr>
            <div class="col-lg-12" *ngIf="products.length != 0">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Product</th>
                        <th scope="col">Description</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Price</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr *ngFor="let p of products">
                        <td>{{p.product.name}}</td>
                        <td>{{p.product.description}}</td>
                        <td>{{p.amount}}</td>
                        <td>{{p.amount * p.product.price |number}}â‚¬</td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="col-lg-12" *ngIf="products.length == 0">
                <span>This list is empty</span>
            </div>

            <div class="d-flex">
                <button class="btn btn-danger" (click)="deleteList(list.id)">Delete</button>
                <button class="btn btn-primary" *ngIf="products.length != 0" style="display: block; margin-left: auto;" (click)="add2cart()">Add to cart</button>
            </div>
        </div>

    </div>
</div>
