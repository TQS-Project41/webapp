	
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">

            <div class="mb-5"> 

                <div class="login100-form validate-form" >

                    <img src="../../../assets/img/coviran.png" alt="coviran_logo" width="300" style="margin-bottom: 3em;">

                    <div class="wrap-input100 validate-input">
                        <input class="input100" type="text" name="login-email" placeholder="Email" id="email">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="bi bi-envelope"></i>
                        </span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate = "Password is required">
                        <input class="input100" id="password" type="password" name="login-password" placeholder="Password">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                    </div>

                    <p *ngIf="logInFailed" class="validation-summary-errors text-danger" style="text-align: center;">Please enter a correct email and password.</p>
                    
                    <div class="container-login100-form-btn">
                        <button (click)="submit()" value="Log in" class="login100-form-btn" style="color:white; cursor: pointer;">
                            Login
                        </button>
                    </div>
                    <div class="container-login100-form-btn-cancel">
                        <button class="login100-form-btn-cancel" style="color:white; cursor: pointer;" (click)="redirect()">
                            Enter as anonymous
                        </button>
                    </div>
                    

                    <div class="text-center p-t-136" style="margin-top:5em">
                        <a class="txt2" href="/register">
                            Create your Account
                            <i class="fa fa-long-arrow-right m-l-5" ></i>
                        </a>
                    </div>
                </div>
                
            </div>

        </div>
    </div>
</div>
